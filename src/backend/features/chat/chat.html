<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û—Ä–∏–æ–ª–µ –ß–∞—Ç</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ff6600;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #121212;
    }

    #status {
      text-align: center;
      padding: 0.5rem;
      background-color: #1e1e1e;
      font-size: 0.9rem;
      border-bottom: 1px solid #333;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .message {
      margin-bottom: 0.8rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }

    .message.sent {
      background-color: #ff6600;
      color: #121212;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.received {
      background-color: #2b2b2b;
      color: #e0e0e0;
      align-self: flex-start;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 1rem;
      background-color: #121212;
      border-top: 1px solid #333;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      margin-right: 0.5rem;
      font-size: 1rem;
      background-color: #2d2d2d;
      color: white;
    }

    button {
      background-color: #ff6600;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #ff8533;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>

<header>–û—Ä–∏–æ–ª–µ –ß–∞—Ç</header>
<div id="status">üîå –û—Ç–∫–ª—é—á–µ–Ω–æ</div>

<div class="chat-container">
  <div id="messages"></div>
  <footer>
    <input type="text" id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">‚û§</button>
  </footer>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const groupId = params.get("group_id");
  const userId = params.get("user_id");
  const connectionId = crypto.randomUUID();
  let socket;

  function connect() {
    if (!groupId || !userId) {
      updateStatus("‚ùå –ù–µ —É–∫–∞–∑–∞–Ω group_id –∏–ª–∏ user_id");
      return;
    }

    socket = new WebSocket(`ws://127.0.0.1:8000/api/websocket/?group_id=${groupId}&user_id=${userId}`);

    socket.onopen = () => {
      updateStatus(`üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userId} –≤ –≥—Ä—É–ø–ø–µ ${groupId}`);
      addSystemMessage("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
    };

    socket.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.connectionId === connectionId) return;
        const cssClass = data.user_id == userId ? "sent" : "received";
        addMessage(`[${data.user_id}]: ${data.message}`, cssClass);
      } catch {
        addSystemMessage("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏—è");
      }
    };

    socket.onclose = () => {
      updateStatus("üî¥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
      addSystemMessage("‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ");
    };

    socket.onerror = () => {
      addSystemMessage("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
    };
  }

  function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text || !socket || socket.readyState !== WebSocket.OPEN) return;

    const message = {
      user_id: userId,
      connectionId,
      message: text
    };

    socket.send(JSON.stringify(message));
    addMessage(`[${userId}]: ${text}`, "sent");
    input.value = "";
  }

  function addMessage(text, cssClass) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = `message ${cssClass}`;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addSystemMessage(text) {
    addMessage(text, "received");
  }

  function updateStatus(text) {
    document.getElementById("status").textContent = text;
  }

  window.onload = connect;
</script>
</body>
</html>
