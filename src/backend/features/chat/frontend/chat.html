<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Oriole –ß–∞—Ç</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: #0078d4;
            color: white;
            padding: 1.2rem 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #status {
            text-align: center;
            background: #e1eaff;
            color: #004a99;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #c3d3f5;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 1.5rem;
            overflow: hidden;
            background: white;
            max-width: 700px;
            margin: 0 auto;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeInUp 0.25s forwards;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: #0078d4;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message .user-id {
            position: absolute;
            top: 6px;
            right: 14px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 700;
            user-select: none;
        }

        .message.received .user-id {
            color: rgba(0, 0, 0, 0.5);
        }

        .reply-to-block {
            font-size: 0.85rem;
            font-weight: 700;
            color: #0078d4;
            cursor: pointer;
            margin-bottom: 6px;
            user-select: none;
            text-decoration: underline;
        }

        .reply-to-block > div {
            margin-top: 4px;
            padding: 6px 10px;
            border-radius: 10px;
            font-weight: 400;
            user-select: text;
        }

        .message.sent .reply-to-block > div {
            background-color: rgba(255 255 255 / 0.3);
            color: white;
        }

        .message.received .reply-to-block > div {
            background-color: #fff8cc;
            color: #333;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #ffcc00;
            user-select: none;
        }

        footer {
            margin-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            border: 2px solid #0078d4;
            border-radius: 30px;
        }

        button.send-btn {
            background-color: #0078d4;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 0 24px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .reply-preview {
            padding: 0.5rem 1rem;
            background: #fff8cc;
            color: #333;
            border-left: 3px solid #ffcc00;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .reply-preview span {
            font-weight: bold;
        }

        .reply-preview .cancel-reply {
            position: absolute;
            right: 8px;
            top: 5px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }

        .message.highlighted {
            animation: flash 1s;
        }

        @keyframes flash {
            from {
                background-color: yellow;
            }
            to {
                background-color: inherit;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            z-index: 9999;
            display: none;
            min-width: 150px;
        }

        .context-menu button {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 8px 14px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .context-menu button:hover {
            background: #f0f0f0;
        }

        .edited-label {
            color: #ffcc00;
            font-weight: 700;
            margin-top: 6px;
            font-size: 0.85rem;
            user-select: none;
        }

        button.save-btn {
            background-color: #ffcc00 !important;
            color: #000 !important;
            border: none !important;
            padding: 6px 12px !important;
            border-radius: 14px !important;
            cursor: pointer !important;
            font-weight: 700 !important;
            transition: background-color 0.3s ease;
        }

        button.save-btn:hover {
            background-color: #e6b800 !important;
        }

        #scrollDownBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0078d4;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: none;
            z-index: 10000;
            user-select: none;
        }

    </style>
</head>

    <div id="replyPreview" class="reply-preview" style="display:none;">
        <span>–û—Ç–≤–µ—Ç –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ: <b id="replyToText"></b></span>
        <span class="cancel-reply" onclick="cancelReply()">‚úñ</span>

    <footer>
        <input type="text" id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off"/>
