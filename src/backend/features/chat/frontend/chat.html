<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Oriole –ß–∞—Ç</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: #0078d4;
            color: white;
            padding: 1.2rem 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #status {
            text-align: center;
            background: #e1eaff;
            color: #004a99;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #c3d3f5;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 1.5rem;
            overflow: hidden;
            background: white;
            max-width: 700px;
            margin: 0 auto;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeInUp 0.25s forwards;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: #0078d4;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message .user-id {
            position: absolute;
            top: 6px;
            right: 14px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 700;
            user-select: none;
        }

        .message.received .user-id {
            color: rgba(0, 0, 0, 0.5);
        }

        .reply-to-block {
            font-size: 0.85rem;
            font-weight: 700;
            color: #0078d4;
            cursor: pointer;
            margin-bottom: 6px;
            user-select: none;
            text-decoration: underline;
        }

        .reply-to-block > div {
            margin-top: 4px;
            padding: 6px 10px;
            border-radius: 10px;
            font-weight: 400;
            user-select: text;
        }

        /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –¥–ª—è reply preview –≤ sent (—Å–≤–æ–∏) */
        .message.sent .reply-to-block > div {
            background-color: rgba(255 255 255 / 0.3);
            color: white;
        }

        /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –¥–ª—è reply preview –≤ received (—á—É–∂–∏–µ) */
        .message.received .reply-to-block > div {
            background-color: #fff8cc;
            color: #333;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #ffcc00;
            user-select: none;
        }

        footer {
            margin-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            border: 2px solid #0078d4;
            border-radius: 30px;
        }

        button.send-btn {
            background-color: #0078d4;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 0 24px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .reply-preview {
            padding: 0.5rem 1rem;
            background: #fff8cc;
            color: #333;
            border-left: 3px solid #ffcc00;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .reply-preview span {
            font-weight: bold;
        }

        .reply-preview .cancel-reply {
            position: absolute;
            right: 8px;
            top: 5px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }

        .message.highlighted {
            animation: flash 1s;
        }

        @keyframes flash {
            from {
                background-color: yellow;
            }
            to {
                background-color: inherit;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            z-index: 9999;
            display: none;
            min-width: 150px;
        }

        .context-menu button {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 8px 14px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .context-menu button:hover {
            background: #f0f0f0;
        }

        .edited-label {
            color: #ffcc00; /* –∂—ë–ª—Ç—ã–π */
            font-weight: 700;
            margin-top: 6px;
            font-size: 0.85rem;
            user-select: none;
        }

        button.save-btn {
            background-color: #ffcc00 !important; /* –∂—ë–ª—Ç—ã–π */
            color: #000 !important;
            border: none !important;
            padding: 6px 12px !important;
            border-radius: 14px !important;
            cursor: pointer !important;
            font-weight: 700 !important;
            transition: background-color 0.3s ease;
        }

        button.save-btn:hover {
            background-color: #e6b800 !important;
        }


    </style>
</head>
<body>

<header>Oriole –ß–∞—Ç</header>
<div id="status">üîå –û—Ç–∫–ª—é—á–µ–Ω–æ</div>

<div class="chat-container">
    <div id="messages"></div>

    <div id="replyPreview" class="reply-preview" style="display:none;">
        <span>–û—Ç–≤–µ—Ç –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ: <b id="replyToText"></b></span>
        <span class="cancel-reply" onclick="cancelReply()">‚úñ</span>
    </div>

    <footer>
        <input type="text" id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off"/>
        <button class="send-btn" id="sendBtn">‚û§</button>
    </footer>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const groupId = params.get("group_id");
    const accountId = params.get("account_id");
    const connectionId = crypto.randomUUID();
    let socket;
    let replyToId = null;
    let replyToAccountId = null;
    let replyToText = "";

    function formatTimestamp(ts) {
        if (!ts) return "";
        return new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }

    function scrollToMessage(messageId) {
        const target = document.getElementById("msg-" + messageId);
        if (target) {
            const replyBlock = target.querySelector('.reply-to-block');
            if (replyBlock) {
                replyBlock.style.display = 'none';
                setTimeout(() => {
                    replyBlock.style.display = '';
                }, 1500);
            }

            target.scrollIntoView({behavior: "smooth", block: "center"});
            target.classList.add("highlighted");
            setTimeout(() => target.classList.remove("highlighted"), 1000);
        }
    }

    function addMessage(msg, cssClass) {
        const messages = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = `message ${cssClass}`;
        div.id = "msg-" + msg.message_id;

        const accountIdSpan = document.createElement("div");
        accountIdSpan.className = "user-id";
        accountIdSpan.textContent = msg.account_id;
        div.appendChild(accountIdSpan);

        if (msg.reply_to && msg.reply_to_text) {
            const replyBlock = document.createElement("div");
            replyBlock.className = "reply-to-block";
            replyBlock.title = "–ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–æ–æ–±—â–µ–Ω–∏—é";
            replyBlock.style.cursor = "pointer";

            replyBlock.textContent = `–û–¢–í–ï–¢ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Æ ${msg.reply_to}:`;
            const replyText = document.createElement("div");
            replyText.textContent = msg.reply_to_text.length > 100 ? msg.reply_to_text.slice(0, 97) + "..." : msg.reply_to_text;

            replyBlock.appendChild(replyText);
            replyBlock.onclick = (e) => {
                e.stopPropagation();
                scrollToMessage(msg.reply_to);
            };
            div.appendChild(replyBlock);
        }

        const textSpan = document.createElement("div");
        textSpan.textContent = msg.message;
        div.appendChild(textSpan);

        const bottomRow = document.createElement("div");
        bottomRow.className = "bottom-row";

        const timeSpan = document.createElement("div");
        timeSpan.className = "timestamp";
        timeSpan.textContent = formatTimestamp(msg.timestamp);

        bottomRow.appendChild(timeSpan);
        div.appendChild(bottomRow);

        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    function cancelReply() {
        replyToId = null;
        replyToAccountId = null;
        replyToText = "";
        document.getElementById("replyPreview").style.display = "none";
        document.querySelectorAll('.reply-btn.active').forEach(btn => btn.classList.remove('active'));
    }

    function updateStatus(text) {
        document.getElementById("status").textContent = text;
    }

    function connect() {
        if (!groupId || !accountId) {
            updateStatus("‚ùå –ù–µ —É–∫–∞–∑–∞–Ω group_id –∏–ª–∏ account_id");
            return;
        }

        socket = new WebSocket(`ws://127.0.0.1:8000/api/websocket/?group_id=${groupId}&account_id=${accountId}`);

        socket.onopen = () => {
            updateStatus(`üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫–∞–∫ –∞–∫–∫–∞—É–Ω—Ç ${accountId} –≤ –≥—Ä—É–ø–ø–µ ${groupId}`);
        };

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === "history") {
                    data.messages.forEach(msg => {
                        const cssClass = msg.account_id == accountId ? "sent" : "received";
                        addMessage(msg, cssClass);
                    });
                } else if (data.edit) {
                    const msgDiv = document.getElementById('msg-' + data.message_id);
                    if (msgDiv) {
                        const bottomRow = msgDiv.querySelector('.bottom-row');
                        const textDiv = bottomRow.previousSibling;
                        if (textDiv && textDiv.tagName === "DIV") {
                            textDiv.textContent = data.message;
                        }
                    }
                } else if (data.delete) {
                    const msgDiv = document.getElementById('msg-' + data.message_id);
                    if (msgDiv) {
                        msgDiv.remove();
                    }
                } else {
                    const cssClass = data.account_id == accountId ? "sent" : "received";
                    addMessage(data, cssClass);
                }
            } catch {
                addMessage({
                    account_id: 0,
                    message: "‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏—è",
                    timestamp: null,
                    message_id: "err"
                }, "received");
            }
        };

        socket.onclose = () => updateStatus("üî¥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
        socket.onerror = () => updateStatus("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
    }

    function sendMessage() {
        const input = document.getElementById("input");
        const text = input.value.trim();
        if (!text || !socket || socket.readyState !== WebSocket.OPEN) return;

        const message = {
            account_id: accountId,
            connectionId,
            message: text,
            reply_to: replyToId,
            reply_to_text: replyToText
        };

        socket.send(JSON.stringify(message));
        input.value = "";
        cancelReply();
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("input").addEventListener("keydown", e => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });

    // === –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é ===
    const contextMenu = document.createElement('div');
    contextMenu.id = 'contextMenu';
    contextMenu.className = 'context-menu';
    document.body.appendChild(contextMenu);

    let currentContextMsgId = null;
    let currentContextMsgAccountId = null;

    const btnReply = document.createElement('button');
    btnReply.textContent = '–û—Ç–≤–µ—Ç–∏—Ç—å';
    const btnEdit = document.createElement('button');
    btnEdit.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
    const btnDelete = document.createElement('button');
    btnDelete.textContent = '–£–¥–∞–ª–∏—Ç—å';

    contextMenu.appendChild(btnReply);
    contextMenu.appendChild(btnEdit);
    contextMenu.appendChild(btnDelete);

    function hideContextMenu() {
        contextMenu.style.display = 'none';
        currentContextMsgId = null;
        currentContextMsgAccountId = null;
    }

    document.addEventListener('click', (e) => {
        if (contextMenu.style.display === 'block') {
            hideContextMenu();
        }
    });

    function showContextMenu(x, y) {
        contextMenu.style.left = `${x}px`;
        contextMenu.style.top = `${y}px`;
        contextMenu.style.display = 'block';
    }

    document.getElementById('messages').addEventListener('contextmenu', (e) => {
        const messageDiv = e.target.closest('.message');
        if (!messageDiv) return;
        e.preventDefault();

        const msgId = messageDiv.id.replace('msg-', '');
        const msgAccountId = messageDiv.querySelector('.user-id').textContent;

        currentContextMsgId = msgId;
        currentContextMsgAccountId = msgAccountId;

        if (msgAccountId === accountId) {
            btnEdit.style.display = 'block';
            btnDelete.style.display = 'block';
        } else {
            btnEdit.style.display = 'none';
            btnDelete.style.display = 'none';
        }

        showContextMenu(e.pageX, e.pageY);
    });

    btnReply.addEventListener('click', () => {
        if (!currentContextMsgId) return;
        const msgDiv = document.getElementById('msg-' + currentContextMsgId);
        if (!msgDiv) return;

        const replyAccountId = msgDiv.querySelector('.user-id').textContent;
        const bottomRow = msgDiv.querySelector('.bottom-row');
        const allDivs = Array.from(msgDiv.querySelectorAll('div'));
        const textDiv = allDivs.find(div => div.nextSibling === bottomRow);
        const replyMsgText = textDiv?.textContent || '';

        replyToId = currentContextMsgId;
        replyToAccountId = replyAccountId;
        replyToText = replyMsgText;

        const preview = document.getElementById('replyPreview');
        preview.style.display = 'block';
        document.getElementById('replyToText').textContent = replyToText;

        hideContextMenu();
    });

    btnEdit.addEventListener('click', () => {
        if (!currentContextMsgId) return;

        const msgDiv = document.getElementById('msg-' + currentContextMsgId);
        if (!msgDiv) return;

        const bottomRow = msgDiv.querySelector('.bottom-row');
        const textDiv = bottomRow.previousSibling;

        if (msgDiv.querySelector('textarea.edit-textarea')) return;
        textDiv.style.display = 'none';

        const textarea = document.createElement('textarea');
        textarea.className = 'edit-textarea';
        textarea.value = textDiv.textContent;
        textarea.style.width = '100%';
        textarea.style.fontSize = '1rem';
        textarea.style.padding = '6px 10px';
        textarea.style.borderRadius = '12px';
        textarea.style.resize = 'vertical';
        textarea.rows = 3;

        const saveBtn = document.createElement('button');
        saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
        saveBtn.className = 'save-btn';
        saveBtn.style.marginRight = '8px';

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = '–û—Ç–º–µ–Ω–∞';
        cancelBtn.style.backgroundColor = '#ccc';
        cancelBtn.style.border = 'none';
        cancelBtn.style.padding = '6px 12px';
        cancelBtn.style.borderRadius = '14px';
        cancelBtn.style.cursor = 'pointer';

        const btnContainer = document.createElement('div');
        btnContainer.style.marginTop = '6px';
        btnContainer.appendChild(saveBtn);
        btnContainer.appendChild(cancelBtn);

        textDiv.parentNode.insertBefore(textarea, bottomRow);
        textDiv.parentNode.insertBefore(btnContainer, bottomRow);

        cancelBtn.onclick = () => {
            textarea.remove();
            btnContainer.remove();
            textDiv.style.display = '';
        };

        saveBtn.onclick = () => {
            const newText = textarea.value.trim();
            if (!newText) {
                alert('–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.');
                return;
            }

            const editMsg = {
                account_id: accountId,
                connectionId,
                message_id: currentContextMsgId,
                message: newText,
                edit: true
            };
            socket.send(JSON.stringify(editMsg));

            textDiv.textContent = newText;

            let editedLabel = msgDiv.querySelector('.edited-label');
            if (!editedLabel) {
                editedLabel = document.createElement('div');
                editedLabel.className = 'edited-label';
                editedLabel.textContent = '–ò–∑–º–µ–Ω–µ–Ω–æ';
                msgDiv.appendChild(editedLabel);
            }

            textarea.remove();
            btnContainer.remove();
            textDiv.style.display = '';

            hideContextMenu();
        };

        hideContextMenu();
    });

    btnDelete.addEventListener('click', () => {
        if (!currentContextMsgId) return;

        if (!confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
            hideContextMenu();
            return;
        }

        const deleteMsg = {
            account_id: accountId,
            connectionId,
            message_id: currentContextMsgId,
            delete: true
        };
        socket.send(JSON.stringify(deleteMsg));

        const msgDiv = document.getElementById('msg-' + currentContextMsgId);
        if (msgDiv) {
            msgDiv.remove();
        }

        hideContextMenu();
    });

    window.onload = connect;
</script>
