<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Oriole –ß–∞—Ç</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: #0078d4;
            color: white;
            padding: 1.2rem 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #status {
            text-align: center;
            background: #e1eaff;
            color: #004a99;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #c3d3f5;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 1.5rem;
            overflow: hidden;
            background: white;
            max-width: 700px;
            margin: 0 auto;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeInUp 0.25s forwards;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: #0078d4;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message .user-id {
            position: absolute;
            top: 6px;
            right: 14px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 700;
            user-select: none;
        }

        .message.received .user-id {
            color: rgba(0, 0, 0, 0.5);
        }

        .reply-to-block {
            font-size: 0.85rem;
            font-weight: 700;
            color: #0078d4;
            cursor: pointer;
            margin-bottom: 6px;
            user-select: none;
            text-decoration: underline;
        }

        .reply-to-block > div {
            margin-top: 4px;
            padding: 6px 10px;
            border-radius: 10px;
            font-weight: 400;
            user-select: text;
        }

        .message.sent .reply-to-block > div {
            background-color: rgba(255 255 255 / 0.3);
            color: white;
        }

        .message.received .reply-to-block > div {
            background-color: #fff8cc;
            color: #333;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #ffcc00;
            user-select: none;
        }

        footer {
            margin-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.85rem 1rem;
            font-size: 1rem;
            border: 2px solid #0078d4;
            border-radius: 30px;
        }

        button.send-btn {
            background-color: #0078d4;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 0 24px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .reply-preview {
            padding: 0.5rem 1rem;
            background: #fff8cc;
            color: #333;
            border-left: 3px solid #ffcc00;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .reply-preview span {
            font-weight: bold;
        }

        .reply-preview .cancel-reply {
            position: absolute;
            right: 8px;
            top: 5px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }

        .message.highlighted {
            animation: flash 1s;
        }

        @keyframes flash {
            from {
                background-color: yellow;
            }
            to {
                background-color: inherit;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            z-index: 9999;
            display: none;
            min-width: 150px;
        }

        .context-menu button {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 8px 14px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .context-menu button:hover {
            background: #f0f0f0;
        }

        .edited-label {
            color: #ffcc00;
            font-weight: 700;
            margin-top: 6px;
            font-size: 0.85rem;
            user-select: none;
        }

        button.save-btn {
            background-color: #ffcc00 !important;
            color: #000 !important;
            border: none !important;
            padding: 6px 12px !important;
            border-radius: 14px !important;
            cursor: pointer !important;
            font-weight: 700 !important;
            transition: background-color 0.3s ease;
        }

        button.save-btn:hover {
            background-color: #e6b800 !important;
        }


    </style>
</head>
<body>

<header>Oriole –ß–∞—Ç</header>
<div id="status">üîå –û—Ç–∫–ª—é—á–µ–Ω–æ</div>

<div class="chat-container">
    <div id="messages"></div>

    <div id="replyPreview" class="reply-preview" style="display:none;">
        <span>–û—Ç–≤–µ—Ç –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ: <b id="replyToText"></b></span>
        <span class="cancel-reply" onclick="cancelReply()">‚úñ</span>
    </div>

    <footer>
        <input type="text" id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off"/>
        <button class="send-btn" id="sendBtn">‚û§</button>
    </footer>
</div>
    <script>
        const params   = new URLSearchParams(window.location.search);
        const groupId  = params.get("group_id");
        const userId   = params.get("user_id");

        if (!groupId || !userId) {
          alert("‚ùå –ù–µ —É–∫–∞–∑–∞–Ω group_id –∏–ª–∏ user_id");
          throw new Error("group_id –∏–ª–∏ user_id –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç");
        }



      const connectionId = crypto.randomUUID();
      let socket;
      let replyToId   = null;
      let replyToText = "";

      function updateStatus(text) {
        document.getElementById("status").textContent = text;
      }

      function formatTimestamp(ts) {
        return ts
          ? new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
          : "";
      }

      function addMessage(msg, cssClass) {
        const container = document.getElementById("messages");
        const div = document.createElement("div");
        const isOwn = String(msg.user_id) === String(userId);
        div.className = `message ${isOwn ? "sent" : "received"}`;
        div.id        = "msg-" + msg.message_id;

        const uid = document.createElement("div");
        uid.className   = "user-id";
        uid.textContent = msg.user_id;
        div.append(uid);

        if (msg.reply_to && msg.reply_to_text) {
          const rb = document.createElement("div");
          rb.className  = "reply-to-block";
          rb.textContent = `–û–¢–í–ï–¢ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Æ ${msg.reply_to}:`;
          const rt = document.createElement("div");
          rt.textContent = msg.reply_to_text.length > 100
            ? msg.reply_to_text.slice(0,97)+"..."
            : msg.reply_to_text;
          rb.append(rt);
          rb.onclick = e => {
            e.stopPropagation();
            document.getElementById("msg-"+msg.reply_to)
                    .scrollIntoView({behavior:"smooth",block:"center"});
          };
          div.append(rb);
        }

        const textDiv = document.createElement("div");
        textDiv.textContent = msg.message;
        div.append(textDiv);

        const bottom = document.createElement("div");
        bottom.className = "bottom-row";
        const ts = document.createElement("div");
        ts.className   = "timestamp";
        ts.textContent = formatTimestamp(msg.timestamp);
        bottom.append(ts);
        div.append(bottom);

        container.append(div);
        container.scrollTop = container.scrollHeight;
      }

      function cancelReply() {
        replyToId   = null;
        replyToText = "";
        document.getElementById("replyPreview").style.display = "none";
      }

      function sendMessage() {
        const input = document.getElementById("input");
        const text  = input.value.trim();
        if (!text || !socket || socket.readyState!==WebSocket.OPEN) return;
        socket.send(JSON.stringify({
          user_id: userId,
          connectionId,
          message: text,
          reply_to: replyToId,
          reply_to_text: replyToText
        }));
        input.value = "";
        cancelReply();
      }

      function connect() {
        if (!groupId||!userId) {
          updateStatus("‚ùå –ù–µ —É–∫–∞–∑–∞–Ω group_id –∏–ª–∏ user_id");
          return;
        }
        socket = new WebSocket(`ws://127.0.0.1:8000/api/websocket/?group_id=${groupId}&user_id=${userId}`);
        socket.onopen    = () => updateStatus(`üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫–∞–∫ ${userId} –≤ –≥—Ä—É–ø–ø–µ ${groupId}`);
        socket.onmessage = e => {
          let d;
          try{ d=JSON.parse(e.data); }catch{return;}
            if(d.type==="history"){
  d.messages.forEach(addMessage);
}
           else if(d.edit){
            const md = document.getElementById("msg-"+d.message_id);
            if(md) md.querySelector(".bottom-row")
                    .previousElementSibling.textContent = d.message;
          } else if(d.delete){
            document.getElementById("msg-"+d.message_id)?.remove();
          } else {
               addMessage(d);
          }
        };
        socket.onclose = ()=>updateStatus("üî¥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
        socket.onerror = ()=>updateStatus("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
      }

      document.getElementById("sendBtn")
              .addEventListener("click", sendMessage);
      document.getElementById("input")
              .addEventListener("keydown", e=>{
        if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
      });

      const contextMenu = document.createElement("div");
      contextMenu.id = "contextMenu";
      contextMenu.className = "context-menu";
      document.body.append(contextMenu);

      let currentContextMsgId     = null;
      let currentContextMsgUserId = null;

      const btnReply  = Object.assign(document.createElement("button"), {textContent:"–û—Ç–≤–µ—Ç–∏—Ç—å"});
      const btnEdit   = Object.assign(document.createElement("button"), {textContent:"–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å"});
      const btnDelete = Object.assign(document.createElement("button"), {textContent:"–£–¥–∞–ª–∏—Ç—å"});
      contextMenu.append(btnReply, btnEdit, btnDelete);

      function hideContextMenu(){
        contextMenu.style.display = "none";
      }
      document.addEventListener("click", e=>{
        if(contextMenu.style.display==="block" && !e.target.closest(".context-menu")){
          hideContextMenu();
        }
      });
      function showContextMenu(x,y){
        contextMenu.style.left = x+"px";
        contextMenu.style.top  = y+"px";
        contextMenu.style.display = "block";
      }

      document.getElementById("messages")
        .addEventListener("contextmenu", e=>{
          const md = e.target.closest(".message");
          if(!md) return;
          e.preventDefault();
          currentContextMsgId     = md.id.replace("msg-","");
          currentContextMsgUserId = md.querySelector(".user-id").textContent;
          btnEdit.style.display   = currentContextMsgUserId===userId?"block":"none";
          btnDelete.style.display = currentContextMsgUserId===userId?"block":"none";
          showContextMenu(e.pageX,e.pageY);
        });

      btnReply.addEventListener("click", ()=>{
        if(!currentContextMsgId) return;
        const md = document.getElementById("msg-"+currentContextMsgId);
        const ch = Array.from(md.children);
        const idx = ch.findIndex(el=>el.classList.contains("bottom-row"));
        replyToId   = currentContextMsgId;
        replyToText = idx>0 ? ch[idx-1].textContent : "";
        document.getElementById("replyPreview").style.display = "block";
        document.getElementById("replyToText").textContent     = replyToText;
        hideContextMenu(); currentContextMsgId = null;
      });

      btnEdit.addEventListener("click", ()=>{
        if(!currentContextMsgId) return;
        const md = document.getElementById("msg-"+currentContextMsgId);
        const ch = Array.from(md.children);
        const idx = ch.findIndex(el=>el.classList.contains("bottom-row"));
        const txt = idx>0?ch[idx-1]:null;
        if(!txt) return;
        txt.style.display = "none";
        const ta = document.createElement("textarea");
        ta.className = "edit-textarea";
        ta.value     = txt.textContent;
        ta.rows      = 3;
        Object.assign(ta.style,{width:"100%",padding:"6px 10px",borderRadius:"12px"});
        const sb = document.createElement("button"); sb.textContent="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
        const cb = document.createElement("button"); cb.textContent="–û—Ç–º–µ–Ω–∞";
        const bc = document.createElement("div"); bc.style.marginTop="6px";
        bc.append(sb,cb);
        txt.after(bc); txt.after(ta);

        cb.onclick = ()=>{
          ta.remove(); bc.remove(); txt.style.display="";
          hideContextMenu(); currentContextMsgId=null;
        };
        sb.onclick = ()=>{
            const nt = ta.value.trim();
          if(!nt) return alert("–ü—É—Å—Ç–æ–π —Ç–µ–∫—Å—Ç");
          socket.send(JSON.stringify({
            user_id: userId,
            connectionId,
            message_id: currentContextMsgId,
            message: nt,
            edit: true
          }));
          txt.textContent=nt;
          if(!md.querySelector(".edited-label")){
            const lbl=document.createElement("div");
            lbl.className="edited-label"; lbl.textContent="–ò–∑–º–µ–Ω–µ–Ω–æ";
            md.append(lbl);
          }
          ta.remove(); bc.remove(); txt.style.display="";
          hideContextMenu(); currentContextMsgId=null;
        };
      });

      btnDelete.addEventListener("click", ()=>{
        if(!currentContextMsgId) return;
        if(!confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")){
          hideContextMenu(); currentContextMsgId=null; return;
        }
        socket.send(JSON.stringify({
          user_id: userId,
          connectionId,
          message_id: currentContextMsgId,
          delete: true
        }));
        document.getElementById("msg-"+currentContextMsgId)?.remove();
        hideContextMenu(); currentContextMsgId=null;
      });

      window.onload = connect;
</script>

</body>
</html>
