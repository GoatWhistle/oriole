services:
  backend:
    container_name: backend
    build:
      dockerfile: docker_build/base_image/Dockerfile
      context: ./
      target: backend
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL}
      IS_DEV: true
    ports:
      - ${BACKEND_PORT}:8000
    volumes:
      - ./src/backend:/backend
    networks:
      - app-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

  frontend:
    build:
      dockerfile: docker_build/frontend/Dockerfile
      context: ./
    volumes:
      - ./src/frontend:/frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-net

  pg:
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - app-net

  migrations:
    build:
      context: ./
      dockerfile: docker_build/base_image/Dockerfile
      target: migrations
    depends_on:
      pg:
        condition: service_healthy
    restart: "no"
    env_file:
      - src/backend/.env
    networks:
      - app-net
    volumes:
      - ./src/backend:/backend

  adminer:
    image: adminer
    ports:
      - "${ADMIN_PORT}:8080"
    networks:
      - app-net

  redis:
    image: redis:latest
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - app-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmqctl status || exit 1" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 3s
    networks:
      - app-net

  celery_worker:
    build:
      dockerfile: docker_build/base_image/Dockerfile
      context: ./
      target: celery_worker
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./src/backend:/backend
    environment:
      DB_URL: ${DB_URL}
      PYTHONPATH: /backend
    working_dir: /backend
    networks:
      - app-net

  celery_beat:
    build:
      dockerfile: docker_build/base_image/Dockerfile
      context: ./
      target: celery_beat
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./src/backend:/backend
    environment:
      DB_URL: ${DB_URL}
      PYTHONPATH: /backend
    working_dir: /backend
    networks:
      - app-net

  flower:
    image: mher/flower
    container_name: flower
    command: celery --broker=amqp://guest:guest@rabbitmq:5672// flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-net

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./logging/prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    restart: unless-stopped
    networks:
      - app-net

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./logging/loki-config.yaml:/etc/loki/config.yaml
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - app-net

  promtail:
    image: grafana/promtail:latest
    ports:
      - "9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logging/promtail-config.yaml:/etc/promtail/promtail-config.yaml
    command: -config.file=/etc/promtail/promtail-config.yaml
    privileged: true
    networks:
      - app-net


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - ./logging/grafana/database.yaml:/etc/grafana/provisioing/datasources/datasources.yaml
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - app-net

volumes:
  pgdata:
  rabbitmq-data:
  grafana_data:
  loki_data:
  prometheus_data:

networks:
  app-net:
