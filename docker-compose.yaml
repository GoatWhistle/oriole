services:
  backend:
    build:
      dockerfile: docker_build/backend/Dockerfile
      context: ./
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_URL: ${APP_CONFIG__DB__DB_URL}
    ports:
      - ${APP_CONFIG__RUN__PORT}:8000
    volumes:
      - ./src/backend:/backend
    develop:
      watch:
        - action: sync+restart
          path: src/backend
          target: /backend
        - action: rebuild
          path: poetry.lock
    networks:
      - app-net

  frontend:
      build:
        dockerfile: docker_build/frontend/Dockerfile
        context: ./
      volumes:
        - ./src/frontend:/frontend
      depends_on:
        - backend
      ports:
        - "80:80"
      networks:
        - app-net

  pg:
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - app-net

  adminer:
    image: adminer
    ports:
      - "${ADMIN_PORT}:8080"
    networks:
      - app-net
  redis:
    image: redis:latest
    ports:
      - "${APP_CONFIG_REDIS_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - app-net

volumes:
  pgdata:

networks:
  app-net:


